# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
srPlatformVersion = "[0.0.1,)"

[libraries]
groovy = { group = "org.apache.groovy", name = "groovy" }
groovy-date = { group = "org.apache.groovy", name = "groovy-dateutil" }
groovy-datetime = { group = "org.apache.groovy", name = "groovy-datetime" }
groovy-nio = { group = "org.apache.groovy", name = "groovy-nio" }
groovy-json = { group = "org.apache.groovy", name = "groovy-json" }
groovy-jsr223 = { group = "org.apache.groovy", name = "groovy-jsr223" }
groovy-templates = { group = "org.apache.groovy", name = "groovy-templates" }
groovy-sql = { group = "org.apache.groovy", name = "groovy-sql" }
groovy-xml = { group = "org.apache.groovy", name = "groovy-xml" }
jjwt = { group = "io.jsonwebtoken", name = "jjwt" }
jsoup = { group = "org.jsoup", name = "jsoup" }
javax-mail = { group = "com.sun.mail", name = "javax.mail" }
mssql-driver = { group = "com.microsoft.sqlserver", name = "mssql-jdbc" }
mysql-driver = { group = "mysql", name = "mysql-connector-java" }
postgresql-driver = { group = "org.postgresql", name = "postgresql" }
jackson-core = { group = "com.fasterxml.jackson.core", name = "jackson-core" }
jackson-annotation = { group = "com.fasterxml.jackson.core", name = "jackson-annotations" }
jackson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind" }
jackson-jdk-modules = { group = "com.fasterxml.jackson.datatype", name = "jackson-datatype-jdk8" }
unirest-java = { group = "io.github.openunirest", name = "unirest-java-adaptavist" }
aws-lambda-log4j = { group = "com.amazonaws", name = "aws-lambda-java-log4j2" }
log4j-api = { group = "org.apache.logging.log4j", name = "log4j-api" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core" }
log4j-iostreams = { group = "org.apache.logging.log4j", name = "log4j-iostreams" }
log4j-slf4j = { group = "org.apache.logging.log4j", name = "log4j-slf4j-impl" }
slf4j = { group = "org.slf4j", name = "slf4j-api" }
hapi-cloud-jira = { group = "com.adaptavist.scriptrunner.cloud", name = "hapi-jira" }
hapi-cloud-confluence = { group = "com.adaptavist.scriptrunner.cloud", name = "hapi-confluence" }

sr-jira-cloud-platform = { group = "com.adaptavist.scriptrunner.cloud.app-platform", name = "jira", version.ref = "srPlatformVersion" }
sr-confluence-cloud-platform = { group = "com.adaptavist.scriptrunner.cloud.app-platform", name = "confluence", version.ref = "srPlatformVersion" }
cloud-swagger-types = { group = "com.adaptavist.scriptrunner.cloud", name = "swagger-java-types", version = "[1.1.28,)" }

[bundles]
# Libraries from https://docs.adaptavist.com/sr4jc/latest/get-started/limitations#package-imports
customer-scripting-platform = [
    # groovy
    "groovy", "groovy-date", "groovy-datetime", "groovy-json", "groovy-jsr223", "groovy-nio", "groovy-sql", "groovy-templates", "groovy-xml",
    # unirest
    "unirest-java",
    # jackson
    "jackson-core", "jackson-annotation", "jackson-databind", "jackson-jdk-modules",
    # logging
    "aws-lambda-log4j", "log4j-api", "log4j-core", "log4j-iostreams", "log4j-slf4j", "slf4j",
    # DB drivers
    "postgresql-driver", "mysql-driver", "mssql-driver",
    #misc
    "cloud-swagger-types", "jjwt", "jsoup", "javax-mail"
]
