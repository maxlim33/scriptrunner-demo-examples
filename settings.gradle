pluginManagement {
    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()

        maven {
            url 'https://nexus.adaptavist.net/content/repositories/external/'
        }
        maven {
            url 'https://nexus.adaptavist.net/content/repositories/external-snapshots/'
        }

        maven {
            url 'https://packages.atlassian.com/maven-public/'
        }
    }
}

plugins {
    id 'com.adaptavist.scriptrunner.migration-settings' version '0.0.6'
}

rootProject.name = 'migration'

